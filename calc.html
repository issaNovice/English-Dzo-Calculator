<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="change">
        <div class="inside" id="toggle"></div><p id="language" style="font-size: 26px;">English</p>
    </div>
    <div class="container">
        <input type="text" readonly class="display">
        <div class="buts">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-operator="*">x</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-operator="/">รท</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-operator="+">+</button>
            <button class="number" data-value=".">.</button>
            <button class="number" data-value="0">0</button>
            <button id="isequal">=</button>
            <button class="operator" data-operator="-">-</button>
            <button class="red" id="cls">CLR</button>
            <button class="red" id="del">DEL</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
